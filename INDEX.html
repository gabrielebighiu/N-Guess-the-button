<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess the button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body style="text-align: center;">
    <div class="container-fluid">
        <br><h1>Guess the button</h1><br>
        <p>Fun little game where you have to guess the correct button to win :)</p><br>
    </div>
    <div id="game-area" class="container-fluid">
        <p id="displayText">How many buttons do you want in the current game?</p>
        <label id="">Minimum number of buttons is 2. Click start when you're ready</label>
        <br>
        <input id="nrOfButtons" type="number" min="2">
        <br>
        <button id="startButton" class="btn btn-outline-dark" onclick="setNrOfButtons()">Start</button>
      </div>
    <script type="text/javascript" src="js-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
